
<section class="statis mt-4 text-center">
  <div class="row">
    <div class="col-md-6 col-lg-3 mb-4 mb-lg-0">
      <div class="box bg-cards p-auto">
        <i class="uil-eye"></i>
        <h3 class="text-cards">{{studentData.first_name + " " + studentData.last_name}}</h3>
      </div>
    </div>
    <div class="col-md-6 col-lg-9 mb-4 mb-lg-0">
      <div class="box bg-cards p-3 mb-3">
        <i class="uil-eye"></i>
        <h3 class="text-cards">Student Detail Info</h3>
        <div class="lead text-cards">
          <table>
            <tbody>
              <tr>
                <td>Nama</td>
                <td>:</td>
                <td>{{studentData._id}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
